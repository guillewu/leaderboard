<head>
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link
    href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600"
    rel="stylesheet"
    type="text/css"
  />
</head>

<body>
  <div class="outer">
    <div class="logo"></div>
    <h1 class="title">Leaderboard</h1>
    <div class="subtitle">Select a scientist to give them points</div>
    {{> main}}
  </div>
</body>

<template name="main">
  <div class="board-container">
    <div>{{> leaderboard category="Scientist"}}</div>
    <div>{{> leaderboard category="Athlete"}}</div>
    <div>{{> leaderboard category="Actor"}}</div>
  </div>
  {{#if selectedPlayer}}
  <div class="details">
    <div class="name">
      {{selectedPlayer.name}} ({{selectedPlayer.category}})
    </div>
    <button class="inc">Add {{selectedPlayer.pointsToAdd}} points</button>
  </div>
  {{else}}
  <div class="message">Click a player to select</div>
  {{/if}}
</template>

<template name="leaderboard">
  <div>Select a {{category}} to give them points</div>
  <ol class="leaderboard">
    {{#each players}} {{> player}} {{/each}}
  </ol>
</template>

<template name="player">
  <li class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </li>
</template>
